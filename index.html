<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js" ></script>

<!--         <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js" ></script> -->
        
<!--         <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script> -->
        
<!--         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1 1 1"
                    gps-entity-place="latitude: 6.449384854478521; longitude: 3.524928322070629;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <script>
        function setCoordinates(latitude, longitude) {
            console.log("setCoordinates", latitude, longitude);
            const entity = document.getElementById('gps-entity');
            entity.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
        }
    </script>
    </body>
</html>
